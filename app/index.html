    <div class="container" ng-app="hcSrvApp" ng-controller="MainCtrl">
      
      <ul class="nav nav-tabs">
	<!-- add data-toggle attribute to the anchors -->
	<li class="active"><a data-toggle="tab" href="#view">View job</a></li>
	<li><a data-toggle="tab" href="#submit">Submit job</a></li>
      </ul>
      <div class="tab-content">
	<div id="view" class="tab-pane fade in active">
	  <form class="form-horizontal">
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="job_id">
	      Job ID:
	    </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="job_id" ng-model="job_id"/>
	    </div>
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="getResult()">Submit</button>
	  </form>
	  <div ng-hide="jobResult == null">
	    <div class="row">
	      <div class="col-sm-2"><div class="tablekey">Job status:</div></div><div class="col-sm-10 {{jobResult.status}}">{{jobResult.status}}</div>
	    </div>
	    <div ng-hide="jobResult.output == null">
	      <div class="row">
		<div class="col-sm-2">
		  <div class="tablekey">DB:</div>
		</div>
		<div class="col-sm-10">{{jobResult.output.db_uri}}</div>
	      </div>	      
	      <div class="row">
		<div class="col-sm-2">
		  <div class="tablekey">Overall HC result:</div>
		</div>
		<div class="col-sm-10 {{jobResult.output.status}}">{{jobResult.output.status}}</div>
	      </div>
	      <div ng-hide="jobResult.output.results == null">
		<div class="row">
		  <div ng-repeat="(test, result) in jobResult.output.results">
		    <div class="col-sm-12 rowkey {{result.status}}"><a data-toggle="collapse" href="#collapse{{$index}}">{{test}} : {{result.status}}</a></div>
		    <div class="panel-collapse collapse col-sm-12" id="collapse{{$index}}">
		      <ul>
			<li ng-repeat="msg in result.messages">{{msg}}</li>
		      </ul>
		    </div>
		  </div>
		</div>
	      </div>
	    </div>
	  </div>
	</div>	
	<div id="submit" class="tab-pane fade">
	  <form class="form-horizontal">
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="db_uri">
	      Test DB URI:
	    </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="db_uri" ng-model="db_uri"/>
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="hc_names">
	      Healthcheck names:
	    </label>
	    <div class="col-sm-10">
	      <tags-input id="hc_names" ng-model="hc_names" add-on-paste="true" placeholder="Healthcheck(s) to run">
		<auto-complete source="loadHcNames($query,'hc_list.json')"></auto-complete>
	      </tags-input>
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="hc_groups">
	     Healthcheck groups:
	    </label>
	    <div class="col-sm-10">
	      <tags-input id="hc_groups" ng-model="hc_groups" add-on-paste="true" placeholder="Healthcheck group(s) to run">
		<auto-complete source="loadHcNames($query, 'hc_groups.json')"></auto-complete>
	      </tags-input>
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="staging_uri">
	      Staging URI:
	    </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="staging_uri" ng-model="staging_uri"/>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="live_uri">
	      Live URI:
	    </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="live_uri" ng-model="live_uri"/>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="compara_uri">
	      Compara Master URI:
	    </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="compara_uri" ng-model="compara_uri"/>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="production_uri">
	      Production URI:
	    </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="production_uri" ng-model="production_uri"/>
	    </div>
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="submitJob()">Submit</button>
	  </form>
	</div>
      </div>

    <div class="footer">
      <div class="container">
        <p>Tools for Production Fools</p>
