language: python
python:
  - "3.7"

install:
  - pip install .
  - pip install -r requirements-test.txt

script:
  - coverage run -m pytest
  - coverage report -m

deploy:
  provider: pypi
  username: __token__
  server: https://test.pypi.org/legacy
  password:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+(\.[0-9]+)?$